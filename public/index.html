<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gioco dei riflessi</title>
	<style type="text/css">
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
			overflow: hidden
		}

		img {
			width: 100%
		}

		.hidden {
			display: none
		}

		#over{
			position: absolute;
			top: 0;
			height: 100%;
			width: 100%;
			display: flex;
		    align-items: center;
		    z-index: 2;
		}

		#over p{
			width: 100%;
			text-align: center;
			font-size: 100px;
			font-family: sans-serif;
		}

		#transition {
			width: 100%;
			height: 100%;
			z-index: 3;
			background-color: green;
			position: absolute;
		}

		#screen_CONF{
			width: 100%;
			height:100%;
		}

	</style>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
</head>
<body>
	<div id="transition"></div>
	<div id="over">
		<p>Loading..</p>
	</div>
	<div id="screen_CONF" class="backplate"></div>
	<img id="screen_IDLE" class="backplate" src="01.jpg">
	<img id="screen_INSTRUCTIONS" class="backplate hidden" src="02.jpg">
	<img id="screen_PRE_COUNT" class="backplate hidden" src="03.gif">
	<img id="screen_PLAY" class="backplate hidden" src="04.jpg">
	<img id="screen_COUNTDOWN" class="backplate hidden" src="BG.jpg">
	<img id="screen_FINAL" class="backplate hidden" src="05.jpg">

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
